{% extends "base.html" %}

{% block content %}
<style>
  .auth-wrap{max-width:420px;margin:0 auto;padding:48px 20px 120px;text-align:center}
  h1{font-size:24px;font-weight:700;margin-bottom:12px}
  p{color:#6B7280;font-size:14px;margin:0 0 24px}
  form{display:flex;flex-direction:column;gap:14px;text-align:left}
  .label{font-size:12px;color:#6B7280}
  .input{height:48px;border:none;border-radius:12px;background:#F3F3F3;padding:0 12px;font-size:14px}
  .button.primary{height:48px;background:#111;color:#fff;border:none;border-radius:12px;font-weight:600;cursor:pointer}
</style>

<div class="auth-wrap">
  <h1>Reset password</h1>
  <p>Choose a new password for your account.</p>

  <form method="POST" action="{{ url_for('reset_password', token=token) }}">
    <div>
      <label class="label" for="new_password">New password</label>
      <input id="new_password" name="new_password" class="input" type="password" required placeholder="••••••••">
    </div>

    <div>
      <label class="label" for="confirm_password">Confirm password</label>
      <input id="confirm_password" name="confirm_password" class="input" type="password" required placeholder="••••••••">
    </div>

    <button class="button primary" type="submit">Update password</button>
  </form>
</div>
{% endblock %}
