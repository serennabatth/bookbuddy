{% extends "base.html" %}

{% block appbar %}
  <a class="navicon" href="{{ url_for('settings') }}" aria-label="Back">
    <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <polyline points="15 18 9 12 15 6"></polyline>
    </svg>
  </a>
  <div class="h1">Change Password</div>
{% endblock %}

{% block content %}
<style>
  .page{ padding:0 16px 24px; }
  .card{ background:#fff; border-radius:12px; box-shadow:var(--shadow); padding:12px; }
  .field{ display:flex; flex-direction:column; gap:6px; margin:8px 0; }
  .field label{ font-size:12px; color:#6B7280; }
  .field input{
    height:44px; border:0; border-radius:12px; background:#F3F4F6; padding:0 12px; font-size:14px;
  }
  .actions{ display:flex; gap:12px; margin-top:12px; }
  .button{ height:44px; border-radius:12px; border:0; padding:0 16px; font-weight:600; }
  .primary{ background:#111; color:#fff; }
</style>

<div class="page">
  <form class="card" method="post" action="{{ url_for('change_password') }}">
    <div class="field">
      <label>Current password</label>
      <input type="password" name="current" required>
    </div>
    <div class="field">
      <label>New password</label>
      <input type="password" name="new" minlength="6" required>
    </div>
    <div class="field">
      <label>Confirm new password</label>
      <input type="password" name="confirm" minlength="6" required>
    </div>
    <div class="actions">
      <button class="button primary" type="submit">Update Password</button>
    </div>
  </form>
</div>
{% endblock %}
