{% extends "base.html" %}

{% block content %}
<style>
  .auth-wrap{max-width:420px;margin:0 auto;padding:48px 20px 120px;text-align:center}
  h1{font-size:24px;font-weight:700;margin-bottom:12px}
  p{color:#6B7280;font-size:14px;margin:0 0 24px}
  form{display:flex;flex-direction:column;gap:14px;text-align:left}
  .label{font-size:12px;color:#6B7280}
  .input{height:48px;border:none;border-radius:12px;background:#F3F3F3;padding:0 12px;font-size:14px}
  .button.primary{height:48px;background:#111;color:#fff;border:none;border-radius:12px;font-weight:600;cursor:pointer}
  .sub{margin-top:12px;font-size:13px;color:#6B7280;text-align:center}
  .sub a{color:#111;font-weight:600;text-decoration:none}
</style>

<div class="auth-wrap">
  <h1>Forgot password</h1>
  <p>Enter your email and weâ€™ll send you a reset link.</p>

  <form method="POST" action="{{ url_for('forgot_password') }}">
    <div>
      <label class="label" for="email">Email</label>
      <input id="email" name="email" class="input" type="email" required placeholder="you@example.com">
    </div>
    <button class="button primary" type="submit">Send reset link</button>
  </form>

  <div class="sub">
    Remembered it? <a href="{{ url_for('login') }}">Sign in</a>
  </div>
</div>
{% endblock %}
